name: First Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: 'go.sum'

      - name: Install dependencies
        run: go mod tidy

      - name: Create Artifacts Directory
        run: mkdir -p dist

      - name: Build Binaries
        run: |
          GOOS=darwin GOARCH=arm64 go build -o dist/myapp-macos ./cmd/main.go
          GOOS=linux GOARCH=amd64 go build -o dist/myapp-linux ./cmd/main.go
          GOOS=windows GOARCH=amd64 go build -o dist/myapp-windows.exe ./cmd/main.go
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: multi-platform-binaries
          path: dist/
          retention-days: 5